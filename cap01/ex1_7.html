<meta charset = "UTF-8">
<script>
    const jantar = Number(prompt("Valor do jantar R$:")) //recebe o valor do jantar
    const garcom = jantar * 0.10 // calcula o valor da saída
    const total = jantar + garcom

    alert(`Taxa Garço R$: ${garcom.toFixed(2)} \n Total R$: ${total.toFixed(2)}`)
</script>
