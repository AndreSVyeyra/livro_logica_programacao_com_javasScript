<meta charset = "utf-8">
<script>
    const valorTotalConta = Number(prompt("Valor da conta R$: ")) //Lê valor 
    const clientes = Number(prompt("Números de clientes: "))

    valorPagarCliente = valorTotalConta / clientes //Calcula valor por cliente

    alert(` Valor por cliente R$: ${valorPagarCliente.toFixed(2)}`)
</script>
