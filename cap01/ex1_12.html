<meta charset="UTF-8">

<script>
    const nota1 = Number(prompt(" Primeira nota: ")) //recebe valor
    const nota2 = Number(prompt(" Segunda nota:")) 

    media = (nota1 + nota2) / 2 // calcula media

    alert(` Primeira nota: ${nota1.toFixed(1)} \n Segunda nota ${nota2.toFixed(1)} \n Média: ${media.toFixed(1)} `) //mostra a média juntamente com as notas
</script>
